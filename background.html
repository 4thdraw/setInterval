<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주기적인 처리 / window 시간차마다 실행하기</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #banner {
            height: 0;
            padding-top: 50%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            transition: 0.5s;
        }

        .banner .btns {
            text-align: center;
            padding: 1rem;
        }

        .banner .btns span {
            display: inline-block;
            width: 0.8rem;
            height: 0.8rem;
            border-radius: 50%;
            border: 2px solid red;
            font-size: 0;
            line-height: 0;
            margin: 0 1rem;
        }

        .banner .btns span.act {
            background-color: red;
        }
    </style>
</head>

<body>
    <section class="banner">
        <div id="banner" class="banner red cc bbb " style="background-image: url(img/banner_0.jpg);">
            <!-- setInterval은 처음 화면 랜딩시 아무것도 해주지 않는다
               첫번째 실행코드는 html태그와 스타일에서 처리해줘야 한다.
              style="background-image: url(img/banner_0.jpg);"을 넣은 이유임 -->
        </div>
        <div class="btns">
            <!-- 추후 버튼을 innerHTML로 삽입할 부모태그 -->
        </div>

    </section>
    <script>

        let count = 0;
        const contentnum = 6;

        let btntag = ""; //버튼을 누적시킬 변수를 선언 한다. 중요!! 변수선언은 let
        for (i = 0; i < contentnum; i++) {
            btntag += "<span>" + i + "</span>";
            //배경이미지소스만큼 span태그를 누적시킨다.
        }
        document.querySelector(".banner .btns").innerHTML = btntag;
        //버튼을 출력한다.

        // 모두 같은 결과
        // document.querySelector(".banner .btns span").classList = "act";
        // document.querySelectorAll(".banner .btns span")[0].classList = "act";
        document.querySelectorAll(".banner .btns span")[count].classList = "act";
        // querySelectorAll과 querySelector 차이를 반드시 이해해야함


        const autocolor = () => {
            count++;
            count %= contentnum;
            document.querySelector("#banner").style.backgroundImage = `url(img/banner_${count}.jpg)`;
        }
        setInterval(function () { autocolor(); }, 1000);
    </script>
</body>

</html>
