<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주기적인 처리 / window 시간차마다 실행하기</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #banner {
            height: 0;
            padding-top: 50%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            transition: 0.5s;
        }

        .banner .btns {
            text-align: center;
            padding: 1rem;
        }

        .banner .btns span {
            display: inline-block;
            width: 0.8rem;
            height: 0.8rem;
            border-radius: 50%;
            border: 2px solid red;
            font-size: 0;
            line-height: 0;
            margin: 0 1rem;
        }

        .banner .btns span.act {
            background-color: red;
        }
    </style>
</head>

<body>
    <section class="banner">
        <div id="banner" class="banner red cc bbb " style="background-image: url(img/banner_0.jpg);">
            <!-- setInterval은 처음 화면 랜딩시 아무것도 해주지 않는다
               첫번째 실행코드는 html태그와 스타일에서 처리해줘야 한다.
              style="background-image: url(img/banner_0.jpg);"을 넣은 이유임 -->
        </div>
        <div class="btns">
            <!-- 추후 버튼을 innerHTML로 삽입할 부모태그 -->
        </div>

    </section>
    <script>
        ///////////////화면 열자마자 출력되는 1회작업이라 함수할 필요없음////////////////////
        let count = 0;
        const contentnum = 6;

        let btntag = "";
        for (i = 0; i < contentnum; i++) {
            btntag += "<span>" + i + "</span>";
        }
        document.querySelector(".banner .btns").innerHTML = btntag;
        //////////////////////////////////////////////////////////////////////////


        const autocolor = () => {
            count++;
            count %= contentnum;
            btnact(count); //count번호 버튼만 활성화하기
        }

        let autobackground = setInterval(function () { autocolor(); }, 1000);

        document.querySelectorAll(".banner .btns span").forEach((el, idx) => {
            //버튼이 여러개라 각각에 명령을 넣어야 하므로 forEach메서드에 담아서 실행한다.
            el.addEventListener('click', function () {
                clearInterval(autobackground); //자동롤링 멈춤
                count = idx; // 클릭한 버튼의 idx를 count에 바꾸고 
                btnact(count); // 배경과 버튼처리              
            })
        })

        function btnact(c) {
            //하나만 act주고 나머지 act 삭제하는 함수
            //버튼과 이미지작업은 동시 진행되어야 하므로 하나의 함수로 묶는다.
            document.querySelector("#banner").style.backgroundImage = `url(img/banner_${c}.jpg)`;
            document.querySelectorAll(".banner .btns span").forEach((el, idx) => {
                if (c === idx) {
                    el.classList = 'act'
                } else {
                    el.classList = ''
                }
            })
        }
    </script>
</body>

</html>
